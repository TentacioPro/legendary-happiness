services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: learning-dashboard-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: learning_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learning-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: learning-dashboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learning-network

  # AI Engine (Python FastAPI)
  ai-engine:
    build:
      context: ./apps/ai-engine
      dockerfile: Dockerfile
    container_name: learning-dashboard-ai
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/learning_dashboard
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - ./apps/ai-engine:/app
      - ./packages/types/python:/app/shared_types
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - learning-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # API Gateway (Node.js Express)
  api-gateway:
    build:
      context: ./apps/api-gateway
      dockerfile: Dockerfile
    container_name: learning-dashboard-api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/learning_dashboard
      - REDIS_URL=redis://redis:6379
      - AI_ENGINE_URL=http://ai-engine:8000
      - NODE_ENV=development
    ports:
      - "3001:3001"
    volumes:
      - ./apps/api-gateway:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-engine:
        condition: service_started
    networks:
      - learning-network
    command: pnpm run dev

  # Web Frontend (Next.js)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: learning-dashboard-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NODE_ENV=development
    ports:
      - "3002:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api-gateway
    networks:
      - learning-network
    command: pnpm run dev

networks:
  learning-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
