name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: |
          pnpm build
          mkdir -p out/public
          cp -r public/* out/public/
          cp -r public/* out/
          # Copy assets to gh-pages directory
          mkdir -p gh-pages
          cp -r public/* gh-pages/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          publish_branch: gh-pages
          force_orphan: false
          clean: false
          keep_files: true
          strip_html: false
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          commit_message: Deploy to GitHub Pages
          keep_history: true
          enable_jekyll: false
          cname: legendary-happiness.github.io
          custom_domain: legendary-happiness.github.io
          domain_verify: true
          verbose: true
          force_https: true
          nojekyll: true
          # Add base path to HTML files
          base_path: /legendary-happiness
          # Add base path to assets
          asset_path: /legendary-happiness
